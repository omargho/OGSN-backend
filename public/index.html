<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Node Socket</title>
<script src="./javascripts/socket.io.js"></script>
<script>
    var socket = io.connect('http://192.168.1.6:3000/');
    socket.emit('id', Math.floor(Math.random() * 20) + 1);
    socket.on('clients', function (message) {
        console.log(message);
    });

    socket.on('chat message', function (message) {
        alert('Le serveur a un message pour vous : ' + message);
    });

    socket.emit('privateMessage', '{"a":"aaa","b":"bbb"}');
</script>
<body>
<h1>testttt</h1>
</body>
</html>
